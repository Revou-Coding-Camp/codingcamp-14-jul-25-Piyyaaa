    <section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-lg-8">
        <h1 class="contact-title">Contact Me</h1>
        <p class="contact-subtitle">Feel free to reach out â€” let's create something amazing together!</p>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-5 mb-4 mb-lg-0 text-center">
        <img src="../img/message.jpg" class="img-fluid contact-img" alt="Message Illustration">
      </div>
      <div class="col-lg-6">
        <!-- Alert -->
        <div id="successAlert" class="alert alert-info alert-dismissible fade d-none" role="alert">
          <strong>Thank You!</strong> We have received your message.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Contact form -->
        <form id="contactForm" action="https://formspree.io/f/xpwdqyld" method="POST" class="contact-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-4">
            <textarea class="form-control" placeholder="Your Message" id="message" name="message" style="height: 150px" required></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="btn btn-light w-100 shadow-sm">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
